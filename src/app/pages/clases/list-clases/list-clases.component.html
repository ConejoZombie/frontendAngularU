<div class="row mt-5">
    <div class="col-10 mx-auto d-block">

        <a mat-raised-button color="primary" class="mb-2" (click)="crearClase()">
            <mat-icon>plus_one</mat-icon>
        </a>

        <table class="table table-dark table-striped">

            <thead *ngIf="clases != []">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre del estudiante</th>
                    <th scope="col">Profesor</th>
                    <th scope="col">Materia</th>
                    <th scope="col">Primer nota</th>
                    <th scope="col">Segunda nota</th>
                    <th scope="col">Tercer nota</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let clase of clases; let i = index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{clase.studentName | titlecase}}</td>
                    <td>{{clase.professorName | titlecase}}</td>
                    <td>{{clase.nombreMateria | uppercase}}</td>
                    <td>{{clase.nota1}}</td>
                    <td>{{clase.nota2}}</td>
                    <td>{{clase.nota3}}</td>

                    <td>
                        <a mat-raised-button color="accent" class=" ms-2 me-3" 
                        (click)="editarClase(clase)">
                            <mat-icon>open_in_new</mat-icon>
                        </a>
                        <a mat-raised-button color="warn" (click)="borrarClase(clase)">
                            <mat-icon>delete</mat-icon>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
